<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Pokemon Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card card1">
        <div class="content-card">
          <img src="boreas.png" alt="..." />
        </div>
        <div class="glow"></div>
      </div>

      <div class="card card2">
        <div class="content-card">
          <img src="demeteros.png" alt="..." />
        </div>
        <div class="glow"></div>
      </div>

      <div class="card card3">
        <div class="content-card">
          <img src="fulguris.png" alt="..." />
        </div>
        <div class="glow"></div>
      </div>
    </div>
    <div class="clouds">
      <img src="./clouds/cloud1.png" style="--i: 1" />
      <img src="./clouds/cloud2.png" style="--i: 2" />
      <img src="./clouds/cloud3.png" style="--i: 3" />
      <img src="./clouds/cloud4.png" style="--i: 4" />
      <img src="./clouds/cloud5.png" style="--i: 5" />
    </div>
    <script src="./script.js"></script>
  </body>
</html>
